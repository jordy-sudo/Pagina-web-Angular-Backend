
<div class="loading" *ngIf="!article">
    <h2>Cargando.!!!!</h2>
</div>

<div class="center"  >
    <section id="content">

        <article class="article-item article-detail"  >
            <div class="image-wrap">
                <img src="{{url+'get-image/'+article.img}}" alt="{{article.title}}" *ngIf="article.img" />
                <img src="../../../assets/image/defecto.png" alt="{{article.title}}" *ngIf="!article.img" />
            </div>

            <h1 class="subheader">{{article.title}}</h1>
            <span class="date">
                {{article.date}}
            </span>
            <p>
                {{article.content}}
            </p>
            <div class="buttons">
                <a [routerLink]="['/blog/editar', article._id]" class="btn btn-warning">Editar</a>
                <a (click)="delete(article._id)" class="btn btn-danger">Borrar</a>
            </div>

       
            <div class="clearfix"></div>
        </article>
    </section>
    <app-sidebar></app-sidebar>
</div>
