<div class="loading" *ngIf="!articles">
    Cargando...!!
</div>
<div class="loading" *ngIf="articles && articles.length==0">
    No se encontro articulos relacionados con la Busqueda
</div>


<div id="articles">
    <article class="article-item" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{url+'get-image/'+article.img}}" alt="{{article.title}}" *ngIf="article.img" />
            <img src="../../../assets/image/defecto.png" alt="{{article.title}}" *ngIf="!article.img" />
        </div>

        <h2>{{article.title}}</h2>
        <span class="date">
            {{article.date}}
        </span>
        <a [routerLink]="['/blog/articulo', article._id]">Leer m√°s</a>

        <div class="clearfix"></div>
    </article>
</div>
