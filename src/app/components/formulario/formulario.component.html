<app-slider [nombre]="formularioText"></app-slider>
<div class="center">
    <section id="content">


        <h1 class="subheader">{{titulo}}</h1>
        <div *ngIf="user.nombre">
            <h2 class="subheader">Datos recogidos</h2>
            <ul>
                <li>
                    {{user.nombre}}
                </li>
                <li>
                    {{user.apellido}}
                </li>
                <li>
                    {{user.bio}}
                </li>
                <li>
                    {{user.genero}}
                </li>
            </ul>
        </div>

        <form class="mid-form" #userForm="ngForm" (ngSubmit)="capDatos()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required pattern="[a-zA-Z]+"/>
                <small *ngIf="!nombre.valid && nombre.touched">
                    El nombre no es valido
                </small>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" #apellido="ngModel" [(ngModel)]="user.apellido"required />
                <small *ngIf="!apellido.valid && apellido.touched">
                    El apellido no es valido
                </small>
            </div>

            <div class="form-group">
                <label for="bio">Biografia</label>
                <textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio"required></textarea>
                <small *ngIf="!bio.valid && bio.touched">
                   LA biografia no es valida
                </small>
            </div>

            <div class="form-group radibuttons">
                <input type="radio" name="genero" value="hombre"#genero="ngModel" [(ngModel)]="user.genero" required/> Hombre
                <input type="radio" name="genero" value="mujer"#genero="ngModel" [(ngModel)]="user.genero" /> Mujer
                <input type="radio" name="genero" value="otro"#genero="ngModel" [(ngModel)]="user.genero" /> Otro
                <small *ngIf="!genero.valid && genero.touched">
                    El genero no es valido
                </small>
            </div>

            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="userForm.invalid"/>
            <!--Crear eventos que se pueden utilizar-->
            <h2 class="subheader">Eventos</h2>
            <button (click)="hasdadoClick()">Dale click</button>
            <input type="text"[(ngModel)]="campo" (keyup.enter)="hasSalido() ">
            {{campo}}
        </form>
    </section>
    <app-sidebar></app-sidebar>

</div>
